{% load static %}

{% block callendar %}
    <script src="{% static 'event-create/date-time-model.js' %}"></script>
    <script src="{% static 'event-create/calendar.js' %}"></script>
    <link href="{% static 'event-create/callendar.css' %}" rel="stylesheet" />


    <div id="callendar" class="calendar">
        <div class="flex justify-center items-center">
            <button type="button" style="grid-column:1"
                        onclick="showModal()"
                        class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4
                               focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50
                               dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-1 py-1 text-center mr-2
                               mb-2 w-8 h-8">
                <<
            </button>
        </div>
        <div class="callendar-content" style="grid-column:2">
        </div>
        <div class="flex justify-center items-center" style="grid-column:3">
            <button type="button"
                    onclick="showModal()"
                    class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4
                           focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50
                           dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-1 py-1 text-center mr-2
                           mb-2 w-8 h-8">
                >>
            </button>
        </div>
    </div>
{% endblock %}

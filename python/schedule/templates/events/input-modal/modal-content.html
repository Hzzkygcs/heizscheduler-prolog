<div id="circular-range-slider">
    <div class="slider-content"></div>
</div>

<link rel="stylesheet" href="{% static 'library/circular-slider/roundslider.css' %}" />
<script src="{% static 'library/circular-slider/roundslider.js' %}"></script>
<style>
    #circular-range-slider{
        margin: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #circular-range-slider .slider-content .rs-range-color  {
        background-color: #33B5E5;
    }
    #circular-range-slider .slider-content .rs-path-color  {
        background-color: #C2E9F7;
    }
    #circular-range-slider .slider-content .rs-handle  {
        background-color: #C2E9F7;
        padding: 7px;
        border: 2px solid #C2E9F7;
    }
    #circular-range-slider .slider-content .rs-handle.rs-focus  {
        border-color: #33B5E5;
    }
    #circular-range-slider .slider-content .rs-handle:after  {
        border-color: #33B5E5;
        background-color: #33B5E5;
    }
    #circular-range-slider .slider-content .rs-border  {
        border-color: transparent;
    }
</style>
